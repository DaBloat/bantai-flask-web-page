<!DOCTYPE html>
<html>
<head>
    <title>BANTAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="sidebar">
        <div class = 'sidebar-head'>
            <img class="logo" src="{{ url_for('static', filename='assets/logo.png') }}">
        </div>
        <div class="menu">
            <ul>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-bars"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-scale-balanced"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-book"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-circle-question"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="sidebar-footer">
            <small>&copy; 2025 Carabao Tech</small>
        </div>
    </nav>
    <div class = 'homepage'>
        <div class = 'greetings'>
            <h1>{{ stat.greet }}, {{ stat.user }}!</h1>
        </div>
        <div class="container">
            <div class = 'left'>
                <div class="card-container">
                    <div class="card">
                        <i class="fa-solid fa-user"></i>
                        <h2>10</h2>
                        <h3>No. of Customers</h3>
                        <p>Today</p>
                    </div>
                    <div class="card">
                        <i class="fa-solid fa-scale-balanced"></i>
                        <h2>3</h2>
                        <h3>No. of Violations</h3>
                        <p>Critical</p>
                    </div>
                </div>
                <div class="graph-container">
                    <div class="graph">
                        <h2>Compliance Overview</h2>
                    </div>
                </div>
            </div>
            <div class = 'mid'>
                <div class = 'metric-cam-container'>
                    <div class="metric">
                        <h2>96%</h2>
                    </div>
                    <div class="cam">
                        <h2>CCTV Live Feed</h2>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class='llm-container'>
                    <div class="llm-chat">
                        <h2>Hi Im Aira!</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
